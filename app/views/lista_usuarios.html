% rebase('base.html', title='Lista de usuários')

<div class="panel-heading">
	<h3 class="panel-title">Lista de Usuários do Sistema</h3>
</div>

<ul class="list-group">
	% if acesso:
		% for usuario in usuarios:
		<li class="list-group-item">{{ usuario.username }}</li>
		% end
	% else:
	<center><p style="color:red"><strong>Acesso Negado</strong></p></center>
	%end
</ul>
